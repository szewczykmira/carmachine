{% load staticfiles %}
<!DOCTYPE html >
<html lang="en">
    <head>
        <title>CarMachina {% block title %} {% endblock %}</title>
        <!-- CSS -->
        <link href="{% static 'bootstrap/css/bootstrap.min.css' %}" rel="stylesheet"> </link>
        <link href="{% static 'css/bootstrap-material-design.min.css' %}" rel="stylesheet"/>
        <link href="{% static 'css/body.css' %}" rel="stylesheet" />
        <!-- MATERIAL DESIGN FONTS -->
        <link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Roboto:300,400,500,700">
        <link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/icon?family=Material+Icons">

        {% block head %}
        {% endblock %}
    </head>
    <body class="{% block body_class %}{% endblock %}">
        {% block navbar %}
            {% include "navbar.html" %}
        {% endblock %}

        {% block content %}
        {% endblock %}


        <!-- REACT : Temporary we will not use react - maybe in another version
        <script src="https://cdnjs.cloudflare.com/ajax/libs/react/15.0.2/react.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/react/15.0.2/react-dom.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.23/browser.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/marked/0.3.5/marked.min.js"></script>
        -->
        <!-- SCRIPTS -->
        <script src="{% static 'js/jquery-2.2.3.min.js' %}"></script>
        <script src="{% static 'js/material.min.js' %}"></script>
        <script src="{% static 'bootstrap/js/bootstrap.min.js' %}"></script>

        {% block script %}
        {% endblock %}
    </body>
</html>
